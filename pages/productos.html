<!doctype html>
<html lang="en">
  <head>
    <!--    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header-footer.css">
    <link rel="stylesheet" href="/css/productos.css">
    <title>barberia Alura</title>

  </head>
  <body>
    <header>
      <div class="row md-6 header-logo">
        <img class="img-logo" src="/imagenes/logo.png" alt="">
      </div>
      <div class="row md-6 header-text">
        <nav class="navbar navbar-expand-lg navbar-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-nav" id="navbarNavAltMarkup">
            <a class="nav-link" href="/index.html">Home</a>
            <a class="nav-link" href="/pages/productos.html">Productos</a>
            <a class="nav-link" href="/pages/contacto.html">Contacto</a>
          </div>
        </nav>
      </div>
    </header>

    <main class="container">

        <div class="card-deck">
            <div class="card">
                <h5 class="card-title">Cabello</h5>
                <img src="/imagenes/cabello.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="producto-descripcion">Con tijera o máquina, a gusto del cliente</p>
                    <p class="producto-precio">$10.00</p>
                </div>
            </div>
            <div class="card">
                <h5 class="card-title">Barbería</h5>
                <img src="/imagenes/barba.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="producto-descripcion">Corte y diseño profesional de barba</p>
                    <p class="producto-precio">$8.00</p>
                </div>
            </div>
            <div class="card">
                <h5 class="card-title">Cabello + Barba</h5>
                <img src="/imagenes/cabello+barba.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="producto-descripcion">Paquete completo de cabello y barba</p>
                    <p class="producto-precio">$15.00</p>
                </div>
            </div>
        </div>

    </main>

    <footer>
      <img src="/imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
      <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
  </footer>

    


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
