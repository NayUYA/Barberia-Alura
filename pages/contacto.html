<!doctype html>
<html lang="en">
  <head>
    <!--    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/contacto.css">
    <link rel="stylesheet" href="/css/header-footer.css">
    <title>barberia Alura</title>

  </head>
  <body>
    <header>
      <div class="row md-6 header-logo">
        <img class="img-logo" src="/imagenes/logo.png" alt="">
      </div>
      <div class="row md-6 header-text">
        <nav class="navbar navbar-expand-lg navbar-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-nav" id="navbarNavAltMarkup">
            <a class="nav-link" href="/index.html">Home</a>
            <a class="nav-link" href="/pages/productos.html">Productos</a>
            <a class="nav-link" href="/pages/contacto.html">Contacto</a>
          </div>
        </nav>
      </div>
    </header>

    <main class="container">

        <form class="formulario">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" placeholder="Nombre completo" required>
        
            <label for="correoelectronico">Correo Electrónico</label>
            <input type="text" placeholder="email@dominio.com" required>
        
        
            <label for="telefono">Teléfono</label>
            <input type="text" placeholder="(XX)XXXXXXXX" required>
        
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
        
            <fieldset>
                <legend>¿Cómo le gustaria que lo contactemos?</legend>
        
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
        
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Teléfono</label>
        
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked>WhatsApp</label>
            </fieldset>
        
            <fieldset>
                <legend>¿En cuál horario prefiere ser contactado?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            <br>
        
            <label for="checkbox"> <input type="checkbox" checked> ¿Le gustaria recibir
                novedades de la Barberia Alura?</label>
        
            <input type="submit" value="Enviar Formulario" class="enviar">
        
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>
        
        </main>

        <footer>
            <img src="/imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
        </footer>

    


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
